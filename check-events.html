<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Eventi - Purple Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #8b5cf6;
        }
        .event-card {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #8b5cf6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verifica Eventi Purple Club</h1>
        
        <div id="localStorage-status" class="status"></div>
        <div id="localStorage-events"></div>
        
        <div id="firebase-status" class="status"></div>
        <div id="firebase-events"></div>
    </div>

    <script type="module">
        // Verifica localStorage
        function checkLocalStorage() {
            const statusDiv = document.getElementById('localStorage-status');
            const eventsDiv = document.getElementById('localStorage-events');
            
            try {
                const eventsData = localStorage.getItem('purpleClubEvents');
                
                if (eventsData) {
                    const events = JSON.parse(eventsData);
                    statusDiv.textContent = `üì± localStorage: ${events.length} eventi trovati`;
                    statusDiv.className = 'status success';
                    
                    eventsDiv.innerHTML = '<h3>Eventi nel localStorage:</h3>';
                    events.forEach((event, index) => {
                        eventsDiv.innerHTML += `
                            <div class="event-card">
                                <strong>${index + 1}. ${event.title || 'Senza titolo'}</strong><br>
                                üìÖ Data: ${event.date || 'Non specificata'}<br>
                                üìç Luogo: ${event.location || 'Non specificato'}<br>
                                üí∞ Prezzo: ${event.price || 'Non specificato'}
                            </div>
                        `;
                    });
                } else {
                    statusDiv.textContent = 'üì± localStorage: Nessun evento trovato';
                    statusDiv.className = 'status error';
                    eventsDiv.innerHTML = '<p>Il localStorage √® vuoto.</p>';
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Errore lettura localStorage';
                statusDiv.className = 'status error';
                eventsDiv.innerHTML = `<p>Errore: ${error.message}</p>`;
            }
        }
        
        // Verifica Firebase
        async function checkFirebase() {
            const statusDiv = document.getElementById('firebase-status');
            const eventsDiv = document.getElementById('firebase-events');
            
            try {
                // Import Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, getDocs, query, orderBy } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyDONUlWkpq-0ZMPPmigQ6gczz2ghfem1hU",
                    authDomain: "purple-club-d6080.firebaseapp.com",
                    projectId: "purple-club-d6080",
                    storageBucket: "purple-club-d6080.firebasestorage.app",
                    messagingSenderId: "113484849723",
                    appId: "1:113484849723:web:cde485c5028fa829f9321e"
                };
                
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                
                const eventsRef = collection(db, 'events');
                const q = query(eventsRef, orderBy('date', 'asc'));
                const querySnapshot = await getDocs(q);
                
                const events = [];
                querySnapshot.forEach((doc) => {
                    events.push({ id: doc.id, ...doc.data() });
                });
                
                if (events.length > 0) {
                    statusDiv.textContent = `‚òÅÔ∏è Firebase: ${events.length} eventi trovati`;
                    statusDiv.className = 'status success';
                    
                    eventsDiv.innerHTML = '<h3>Eventi su Firebase:</h3>';
                    events.forEach((event, index) => {
                        eventsDiv.innerHTML += `
                            <div class="event-card">
                                <strong>${index + 1}. ${event.title || 'Senza titolo'}</strong><br>
                                üìÖ Data: ${event.date || 'Non specificata'}<br>
                                üìç Luogo: ${event.location || 'Non specificato'}<br>
                                üí∞ Prezzo: ${event.price || 'Non specificato'}<br>
                                üÜî ID: ${event.id}
                            </div>
                        `;
                    });
                } else {
                    statusDiv.textContent = '‚òÅÔ∏è Firebase: Nessun evento trovato';
                    statusDiv.className = 'status info';
                    eventsDiv.innerHTML = '<p>Il database Firebase √® vuoto.</p>';
                }
                
            } catch (error) {
                statusDiv.textContent = '‚ùå Errore connessione Firebase';
                statusDiv.className = 'status error';
                eventsDiv.innerHTML = `<p>Errore Firebase: ${error.message}</p>`;
            }
        }
        
        // Esegui verifiche al caricamento
        window.addEventListener('DOMContentLoaded', () => {
            checkLocalStorage();
            checkFirebase();
        });
    </script>
</body>
</html>
