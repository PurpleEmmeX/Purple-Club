<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Non Trovata | CLUB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cyberpunk-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .glitch {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    <div class="cyberpunk-grid"></div>
    
    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="index.html" class="breadcrumb-link">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-separator">></span>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-current">404 - Pagina Non Trovata</span>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="error-page">
        <div class="error-code glitch">404</div>
        <h1 class="error-message">Pagina Non Trovata</h1>
        <p class="error-description">
            La pagina che stai cercando non esiste o Ã¨ stata spostata. 
            Torna alla homepage o utilizza la ricerca per trovare quello che cerchi.
        </p>
        
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cerca eventi, artisti, location..." id="searchInput">
            <button class="search-button" id="searchButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
            <div class="search-results" id="searchResults" style="display: none;"></div>
        </div>
        
        <div class="hero-actions">
            <a href="index.html" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Torna alla Home
            </a>
            <a href="#events" class="btn btn-secondary" onclick="window.location.href='index.html#events'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                </svg>
                Vedi Eventi
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>

            initializeSearch();

</body>
</html>
