<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Club - Login Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
    
    <!-- Import admin configuration -->
    <script type="module">
        // Importa sistemi di autenticazione
        import { adminAuth } from './admin-config.js';
        import { localAuth } from './auth-fallback.js';
        
        // Rendi disponibili globalmente
        window.adminAuth = adminAuth;
        window.localAuth = localAuth;
        
        // Verifica se l'utente √® gi√† autenticato
        if (adminAuth.isAuthenticated()) {
            window.location.href = 'admin.html';
        }
    </script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-form {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffffff;
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }
        
        .login-title {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-subtitle {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: #e4e4e7;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #e4e4e7;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            border: none;
            border-radius: 8px;
            color: #000000;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #e5e5e5, #cccccc);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #cccccc;
        }
        

        /* Cyberpunk particles background */
        .cyber-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cyber-particles"></div>
    
    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="index.html" class="breadcrumb-link">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-separator">></span>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-current">Login</span>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1 class="login-title">Purple Club</h1>
            <p class="login-subtitle">Accesso Amministratore</p>
            
            <div class="error-message" id="errorMessage">
                Credenziali non valide. Riprova.
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">Nome Utente</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn">Accedi</button>
            
            <div class="back-link">
                <a href="index.html">‚Üê Torna al sito principale</a>
            </div>
        </form>
    </div>
    
    <script>

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Prova prima con il sistema di autenticazione fallback
                const authResult = await window.localAuth.authenticateUser(username, password);
                
                if (authResult.success) {
                    // Usa adminAuth per gestire la sessione
                    const session = await window.adminAuth.login(username, password);
                    
                    // Salva lo stato di autenticazione (compatibilit√†)
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('showWelcomeBoss', 'true');
                    sessionStorage.setItem('adminName', session.name);
                    sessionStorage.setItem('adminRole', session.role);
                    sessionStorage.setItem('auth_method', authResult.method);
                    
                    console.log(`‚úÖ Login riuscito con metodo: ${authResult.method}`);
                    console.log('‚úÖ Login effettuato:', session.name, '(' + session.role + ')');
                    
                    // Reindirizza al pannello admin
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(authResult.error || 'Credenziali non valide');
                }
                
            } catch (error) {
                console.error('‚ùå Errore login:', error.message);
                
                // Fallback al sistema vecchio per compatibilit√†
                if (username === 'purple' && password === '6510') {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('showWelcomeBoss', 'true');
                    sessionStorage.setItem('adminName', 'Amministratore Legacy');
                    sessionStorage.setItem('adminRole', 'legacy_admin');
                    window.location.href = 'admin.html';
                    return;
                }
                
                // Mostra errore
                errorMessage.textContent = error.message || 'Credenziali non valide';
                errorMessage.style.display = 'block';
                
                // Nascondi l'errore dopo 5 secondi
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
                
                // Reset del form
                document.getElementById('password').value = '';
            }
        });
        
        // Verifica se gi√† autenticato
        if (window.adminAuth && window.adminAuth.isAuthenticated()) {
            console.log('üë§ Amministratore gi√† autenticato, reindirizzamento...');
            window.location.href = 'admin.html';
        }
        
        // Effetto particelle cyberpunk
        function createParticles() {
            const container = document.querySelector('.cyber-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = '#ffffff';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.animation = `float ${Math.random() * 10 + 5}s infinite linear`;
                container.appendChild(particle);
            }
        }
        
        // CSS per l'animazione delle particelle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(100vh) rotate(0deg); }
                100% { transform: translateY(-100px) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Inizializza le particelle
        createParticles();
    </script>
</body>
</html>
